<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Query Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Home</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/query">New Query</a>
      <a class="nav-link" href="/history">History & Results</a>
      <a class="nav-link active" href="/poc_extractor">POC Extractor</a>
      <a class="nav-link" href="/openai_query">openai_query</a> <!-- New link for Cross-Line Query -->
    </div>
  </nav>
  <div class="container mt-4">
    <h1>Enter Your Query</h1>
    <form method="post">
      <input name="query" type="text" placeholder="Enter your query here..." class="form-control">
      <input type="submit" value="Submit" class="btn btn-success mt-2">
    </form>
    {% if result %}
      <div class="alert alert-success mt-3">Result: {{ result|safe }}</div>
      {% if sources %}
      <div class="mt-3">
        <strong>Sources:</strong>
        <ul>
          {% for source in sources %}
          <li>{{ source }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}
    {% endif %}
    {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
