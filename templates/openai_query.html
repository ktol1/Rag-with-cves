<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Query OpenAI API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Home</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/query">New Query</a>
      <a class="nav-link" href="/history">History & Results</a>
      <a class="nav-link" href="/poc_extractor">POC Extractor</a>
      <a class="nav-link active" href="/openai_query">OpenAI Query</a> <!-- Updated link -->
    </div>
  </nav>
  <div class="container mt-4">
    <h1>Enter Your Query for OpenAI</h1>
    <form method="post" action="/openai_query"> <!-- Ensure this matches the Flask route -->
      <input name="user_input" type="text" placeholder="Enter your query here..." class="form-control">
      <input type="submit" value="Submit" class="btn btn-success mt-2">
    </form>
    {% if response %}
      <div class="alert alert-success mt-3">Response: {{ response }}</div>
    {% endif %}
    {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
