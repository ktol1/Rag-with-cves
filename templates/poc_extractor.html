<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>POC Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h3 { color: #333366; }
        p { padding-left: 20px; color: #666666; }
        .category { margin-top: 20px; }
        .card-header { background-color: #f8f9fa; }
        .card-body { background-color: #ffffff; }
        .card { border: 1px solid #e3e6f0; margin-top: 10px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/query">New Query</a>
            <a class="nav-link" href="/history">History & Results</a>
            <a class="nav-link active" href="/poc_extractor">POC Extractor</a>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>POC Extractor</h1>
        <form method="post">
            <div class="mb-3">
                <textarea class="form-control" name="text_input" rows="3" placeholder="Enter text with URLs..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Extract POC</button>
        </form>
        {% if results %}
            <div class="mt-3">
                {% for result in results %}
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Security Vulnerability Extraction</h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text">{{ result|safe }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No POC details found or provided text is empty.</p>
        {% endif %}
    </div>
</body>
</html>
