<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Search History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">CVE Query Interface</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/query">New Query</a>
      <a class="nav-link" href="/history">History & Results</a>
    </div>
  </nav>
  <div class="container mt-4">
    <h1>Search History</h1>
    <ul class="list-group">
      {% for query, result in zip(history, results) %}
        <li class="list-group-item">Query: {{ query }} - Result: {{ result|safe }}</li>
      {% endfor %}
    </ul>
    <a href="/clear_history" class="btn btn-danger mt-3">Clear History</a>
  </div>
</body>
</html>
